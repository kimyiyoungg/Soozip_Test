<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://mmfurloptocazvhfmcvk.supabase.co/storage/v1/object/public/roombti/soozip_logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수집 테스트</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function setVH() {
        document.documentElement.style.setProperty(
          "--vh",
          window.innerHeight * 0.01 + "px"
        );
      }
      setVH();
      window.addEventListener("resize", setVH);
    </script>
  </body>
